<script type="text/javascript">
function showGenderpref(data){
  if(data=='0'){
    $('.gendergrey').hide();
    $('.gendercolour').hide();
    $('#mengrey').show();
    $('#womengrey').show();
    $('#anyonecolour').show();
    $('#gendervalue').val('all');
    $('#gender').val('0');
  }else if(data=='1'){
    $('.gendergrey').hide();
    $('.gendercolour').hide();
    $('#anyonegrey').show();
    $('#womengrey').show();
    $('#mencolour').show();
    $('#gendervalue').val('men');
    $('#gender').val('1');
  }else if(data=='2'){
    $('.gendergrey').hide();
    $('.gendercolour').hide();
    $('#anyonegrey').show();
    $('#mengrey').show();
    $('#womencolour').show();
    $('#gendervalue').val('women');
    $('#gender').val('2');
  }
}
function showinvitefriend(data){
  if(data=='0'){
    $('.invitefriendgrey').hide();
    $('.invitefriendcolour').hide();
    $('#yesinvitefriendcolour').show();
    $('#noinvitefriendgrey').show();
    $('#invitefriendvalue').val('yes');
    $('#invitefriend').val('0');
  }else if(data=='1'){
    $('.invitefriendgrey').hide();
    $('.invitefriendcolour').hide();
    $('#noinvitefriendcolour').show();
    $('#yesinvitefriendgrey').show();
    $('#invitefriendvalue').val('no');
    $('#invitefriend').val('1');
  }
}
function showpersonalinvite(data){
  if(data=='0'){
    $('.personalinvitegrey').hide();
    $('.personalinvitecolour').hide();
    $('#yespersonalinvitecolour').show();
    $('#nopersonalinvitegrey').show();
    $('#personalinvitevalue').val('yes');
    $('#personalinvite').val('0');
  }else if(data=='1'){
    $('.personalinvitegrey').hide();
    $('.personalinvitecolour').hide();
    $('#nopersonalinvitecolour').show();
    $('#yespersonalinvitegrey').show();
    $('#personalinvitevalue').val('no');
    $('#personalinvite').val('1');
  }
}
