<!-- JS Functions -->
<ion-view title="Create" ng-controller="CreateEventPreferencesCtrl">
  <ion-content>

  	<div id="profile-wrapper">
	    <div id="profile" class="row">
	  		<div class="col">
	  			<img ng-src="./profile-pics/kate.jpg" alt="" src="./profile-pics/kate.jpg">
	  		</div>
		  	<div class="col col-75">
			  	<h3 class="ng-binding">Create Event</h3>			  	
			  	<h4 class="ng-binding">Please create a new event</h4>		   
			  </div>  
	    </div>  
	</div> 
<div id="MainWrapper">
  <div class="CreateEventMain">
    <div class="AgeGroup">
      <h2> Age Group </h2>
      <div class="AgeScale">
        <div class="demo">
          <p>
            <input type="text" id="amount" style="border:0; color:#f6931f; font-weight:bold;">
          </p>
          <div id="slider-range" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
            <div class="ui-slider-range ui-widget-header"></div>
            <a class="ui-slider-handle ui-state-default ui-corner-all" href="http://jqueryui.com/demos/slider/range.html#"></a><a class="ui-slider-handle ui-state-default ui-corner-all" href="http://jqueryui.com/demos/slider/range.html#"></a></div>
        </div>
        <div class="Scale1Text price_range" id="minamount"> 18 </div>
        <div class="Scale2Text price_range" id="maxamount" > 60 </div>
        <!--<div class="Scale1"></div>
        <div class="Scale2"></div>
        <div class="Scale1Text"> 18 </div>
        <div class="Scale2Text"> 60 </div>--> 
      </div>
    </div>
    <div class="clear"></div>
    <hr />
    <div class="GenderMain">
      <h2> Would you like to meet </h2>
      <div class="Gender"> 
        <!--All=0, men=1, womn=2   -->
        <input type="hidden" id="gender" class="gender" name="gender" value="0"/>
        <input type="hidden" id="gendervalue" class="gendervalue" name="gendervalue" value="all"/>
        <div class="GenderMen"> <a href="javascript:;" id="mengrey" onclick="showGenderpref(1);" class="gendergrey"> <img src="img/MenBtn.png" /> </a> <a href="javascript:;" id="mencolour" onclick="showGenderpref(1);" class="gendercolour" style="display:none;"> <img src="img/MenBtnSel.png" /> </a> </div>
        <div class="GenderWomen"> <a href="javascript:;" id="womengrey" onclick="showGenderpref(2);" class="gendergrey"> <img src="img/WomenBtn.png" /> </a> <a href="javascript:;" id="womencolour" onclick="showGenderpref(2);" class="gendercolour" style="display:none;"> <img src="img/WomenBtnSel.png" /> </a> </div>
        <div class="GenderAnyone"> <a href="javascript:;" id="anyonegrey" onclick="showGenderpref(0);" class="gendergrey"  style="display:none;"> <img src="img/AnyoneBtn.png" /> </a> <a href="javascript:;" id="anyonecolour" onclick="showGenderpref(0);" class="gendercolour"> <img src="img/AnyoneBtnSel.png" /> </a> </div>
      </div>
    </div>
    <div class="clear"></div>
    <hr />
    <div class="InviteFriends">
      <h2> Would you like to invite any friends </h2>
      <div class="Gender"> 
        <!--All=0, men=1, womn=2   -->
        <input type="hidden" id="invitefriend" class="invitefriend" name="invitefriend" value="0"/>
        <input type="hidden" id="invitefriendvalue" class="invitefriendvalue" name="invitefriendvalue" value="yes"/>
        <div class="GenderMen"> <a href="javascript:;" id="yesinvitefriendgrey" onclick="showinvitefriend(0);" class="invitefriendgrey" style="display:none;"> <img src="img/YesBtn.png" /> </a> <a href="javascript:;" id="yesinvitefriendcolour" onclick="showinvitefriend(0);" class="invitefriendcolour" > <img src="img/YesBtnSel.png" /> </a> </div>
        <div class="GenderWomen"> <a href="javascript:;" id="noinvitefriendgrey" onclick="showinvitefriend(1);" class="invitefriendgrey"> <img src="img/NoBtn.png" /> </a> <a href="javascript:;" id="noinvitefriendcolour" onclick="showinvitefriend(1);" class="invitefriendcolour" style="display:none;"> <img src="img/NoBtnSel.png" /> </a> </div>
      </div>
    </div>
    <div class="InviteFriends">
      <h2> Would you like to send personal invites </h2>
      <div class="Gender"> 
        <!--All=0, men=1, womn=2   -->
        <input type="hidden" id="personalinvite" class="personalinvite" name="personalinvite" value="0"/>
        <input type="hidden" id="personalinvitevalue" class="personalinvitevalue" name="personalinvitevalue" value="yes"/>
        <div class="GenderMen"> <a href="javascript:;" id="yespersonalinvitegrey" onclick="showpersonalinvite(0);" class="personalinvitegrey" style="display:none;"> <img src="img/YesBtn.png" /> </a> <a href="javascript:;" id="yespersonalinvitecolour" onclick="showpersonalinvite(0);" class="personalinvitecolour" > <img src="img/YesBtnSel.png" /> </a> </div>
        <div class="GenderWomen"> <a href="javascript:;" id="nopersonalinvitegrey" onclick="showpersonalinvite(1);" class="personalinvitegrey"> <img src="img/NoBtn.png" /> </a> <a href="javascript:;" id="nopersonalinvitecolour" onclick="showpersonalinvite(1);" class="personalinvitecolour" style="display:none;"> <img src="img/NoBtnSel.png" /> </a> </div>
      </div>
    </div>
    <div class="clear"></div>
    <hr />
  </div>
  <div class="clear"></div>
</div>



  </ion-content>
</ion-view>
