<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">
  <!-- Dashboard Tab -->
  <ion-tab title="Settings" icon="icon  ion-ios7-gear" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="Profile" icon="icon ion-android-social-user" href="#/tab/profile/1">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="Create" icon="icon ion-calendar" href="#/tab/create">
    <ion-nav-view name="tab-create"></ion-nav-view>
  </ion-tab>


<!-- Friends Tab -->
  <ion-tab class="wasim" title="EventPreferences" icon="icon" href="#/tab/eventpreferences" >
    <ion-nav-view name="tab-eventpreferences"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Events" icon="icon  ion-search" href="#/tab/events">
    <ion-nav-view name="tab-events"></ion-nav-view>
  </ion-tab>


</ion-tabs>
