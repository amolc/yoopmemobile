<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">
  <!-- Dashboard Tab -->
  <ion-tab title="Settings" icon="icon  ion-ios7-gear" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="Profile" icon="icon ion-android-social-user" href="#/tab/profile/2">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="Create" icon="icon ion-calendar" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Events" icon="icon  ion-search" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
