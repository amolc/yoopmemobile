<ion-view title="EventDetail">
  <ion-content class="">
    <div id="profile-wrapper" >
        <div id="profile" class="row">
          <div>
            <img  class="imgprofile" ng-src="{{profileimage}}" alt="" src="{{profileimage}}">
          </div>
          <div class="col col-60">
            <h3  class="ng-binding">{{event.event_invite}} with kate</h3>           
            <h4 class="ng-binding">{{event.event_name}} at {{event.event_time}}</h4>
            <br/>
        </div>  
      </div>  
  </div> 
	<div id="MainWrapper">
  <div class="CreateEventMain">
    <div class="EventDetailMain">
      <h2> Choose your friends for the event </h2>
      <div class="slider_main">
        <ul style="padding:2%;">
          <li ng-repeat="people in eventpeople">
            <div class="main_inner_slide"><a href="javascript:;" title="image">
              <img ng-click="showprofile(people.id)" src="https://graph.facebook.com/{{people.user_media_id}}/picture?width=300&height=300" alt="image" ng-show="people.select_status=='0'" />

              <img class="resimg" ng-click="showprofile(people.id)" src="https://graph.facebook.com/{{people.user_media_id}}/picture?width=300&height=300" alt="image" ng-show="people.select_status=='1'" />

              <p class="slider_text {{people.id}}sel" ng-click="selectunselect(people.id,1,1)" style="text-align:center;" ng-show="people.select_status=='0'">Select</p>
              <p class="slider_text {{people.id}}unsel" ng-click="selectunselect(people.id,0,0)" style="text-align:center; color:red;" ng-show="people.select_status=='1'">Cancel</p>
            </div>
          </li>
          
        </ul>
      </div>
    </div>
    <div class="clear"></div>
    <hr />
    <div class="MessagePartnerMain">
      <h2> Message Partner </h2>
      <div class="MessagePartner">
        <textarea id="Message" class="Message"></textarea>
      </div>
      <h2 ng-click="sendmessage()" style="text-align:right;padding-right:10%; padding-top:2%;"> Send </h2>
    </div>
    <div class="clear"></div>
    <hr />
  </div>
</div>
<div class="clear"></div>
</div>
  </ion-content>
</ion-view>
