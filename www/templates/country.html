<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->

<!-- <ion-nav-view name="state"></ion-nav-view> -->


<ion-view >
<div ng-controller="StateController">

  <ion-content  >
  	<div style="height: 50px;margin-left: 10px;margin-top: 20px; ">
   	<a href="#/home/home"><i class="ion-chevron-left  fontsize64"></i></a>
   </div>
	<ion-list>
      <ion-item ng-repeat="state in allstates" type="item-text-wrap" href="#/states/muncipality/{{state.state_id}}">
      	  {{state.state_name}}
      </ion-item>
    </ion-list>
  </ion-content>
  
  
</div>
</ion-view>
